<!--中间独立-->
<div class="eyu100-main main-lotteryHallPage">
	<div class="main-centerSection">
        <!--彩种一级目录-->
        <div class="public-lotteryMenuB">
            {{each category item idx}}
                <a href="javascript:;" data-id="{{item.id}}" class="name{{if groupType == idx}} active{{/if}} category">{{if item.name == '数字彩'}}全国彩{{else}}{{item.name}}{{/if}}</a>
                {{if idx < 3}}
                <i class="line"></i>
                {{/if}}
            {{/each}}
            <div class="funB">
                <span class="ipuText"><input id="txtLottery" maxlength="10" type="text" placeholder="输入彩种"><i class="search"></i></span>
                <span class="btn disabled" id="btnQuery">查询</span>
            </div>
        </div>
        <div id="defaultData">
		    {{ include '../template/components/lotteryHall.component.art'}}
        </div>
        <div id="searchData" style="display: none;">
        </div>
        {{ include '../partials/recommend.html' }}
        {{ include '../partials/friendlink.html' }}
	</div>
</div>

<style>
    .public-lotteryMenuB .funB .btn.disabled:hover {
        border: 1px solid #d6d6d6;
        background: #fafafa;
        color: #333333;
    }
</style>

<script>
    var pathArray = [
        'core/views/containers/home/lottery'
    ];

    require(pathArray, function(callback) {
        callback.initialize();
    })
</script>
