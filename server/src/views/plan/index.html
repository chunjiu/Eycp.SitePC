<!--中间独立-->
<div class="eyu100-main main-chaseRecommend">
	<div class="main-centerSection">
		<div class="chase_conB">
			<!--彩种一级目录-->
			<div class="public-lotteryMenuB" style="margin-bottom: 10px;">
                {{each highChilds item idx}}
                <a data-id="{{item.id}}" class="name{{if idx == 0}} active{{/if}} plan-category">{{item.name}}</a>
                {{if idx < 4}}
                <i class="line"></i>
                {{/if}}
                {{/each}}
            </div>
            <div class="list-container">
                {{ include '../template/plan/planIndex.component.art' }}
            </div>
        </div>
        
        {{ include '../partials/recommend.html' }}
	</div>
</div>

<script>
    var pathArray = [
        'core/views/containers/plan/index.container'
    ];

    require(pathArray, function(callback) {
        callback.initialize();
    })
</script>
