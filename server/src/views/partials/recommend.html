<!--相关推荐-->
<div class="public-recommendLottery">
    <p class="title">相关推荐</p>
    <div class="recommendLottery" id="recommend">
        {{if recommend}}
        {{if lotteryType == 'digit'}}
        {{@ recommend | digitLotteryRecommend}}
        {{else}}
        {{@ recommend | highLotteryRecommend}}
        {{/if}}
        {{/if}}
    </div>
</div>
<script type="text/javascript">

    requirejs(['jquery'], function( $ ) {
        $(document).on('click', '#closeMore', closeMore);
        $(document).on('click', '#openMore', openMore);
    });

    function closeMore() {
        $('#recommend').css('height', '68px');
        $('#openMore,#moreLite').show();
        $('.more-recommend').hide();
    }

    function openMore() {
        $(this).hide();
        $('#recommend').css('height', 'auto');
        $('#moreLite').hide();
        $('.more-recommend').show();
    }
</script>
